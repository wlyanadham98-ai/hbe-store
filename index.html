<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBE Store - هەرزان بازاڕی ئەوروپی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; font-family: 'Tahoma', 'Raber', 'Noto Sans Arabic', sans-serif; }
        body { margin: 0; background-color: #f0f2f5; color: #000; padding-bottom: 85px; overflow-x: hidden; } 

        /* Welcome Popup */
        .welcome-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center;
            align-items: center; z-index: 4000; visibility: hidden; opacity: 0;
            transition: 0.4s;
        }
        .welcome-popup.active { visibility: visible; opacity: 1; }
        .popup-content {
            background: #fff; width: 85%; max-width: 350px; border-radius: 15px;
            padding: 25px; text-align: center;
        }
        .popup-item { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; text-align: right; }
        .popup-item i { font-size: 1.6rem; color: #000; }

        /* Header (Logo center, Icons side) */
        header { 
            background: #ffffff; padding: 15px 20px; border-bottom: 2px solid #000;
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; 
        }
        .logo { position: absolute; left: 50%; transform: translateX(-50%); font-size: 1.3rem; font-weight: 900; letter-spacing: 1px; text-decoration: none; color: #000; }
        .header-icon { font-size: 1.5rem; cursor: pointer; color: #000; text-decoration: none; }

        /* Side Menu */
        .side-menu {
            position: fixed; top: 0; right: -100%; width: 280px; height: 100%;
            background: #fff; z-index: 2500; transition: 0.4s; padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .side-menu.active { right: 0; }
        .menu-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .category-item { display: block; padding: 12px; text-decoration: none; color: #000; font-weight: bold; border-bottom: 1px solid #f9f9f9; }

        /* Search Bar */
        .search-wrapper { padding: 15px; background: #fff; position: relative; }
        .search-bar { width: 100%; padding: 12px 40px 12px 15px; border: 1.5px solid #000; border-radius: 8px; background: #f8f9fa; outline: none; }
        .search-icon { position: absolute; right: 25px; top: 27px; color: #666; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
        .product-card { position: relative; background: #fff; border-radius: 12px; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column; border: 1px solid #eee; }
        .product-card img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; }
        .product-name { font-size: 0.85rem; font-weight: 600; margin: 5px 0; height: 38px; overflow: hidden; }
        .price-tag { font-size: 1rem; font-weight: 800; margin-bottom: 10px; }
        
        .btn-group { display: flex; gap: 8px; margin-top: auto; }
        .btn-details { flex: 3; background: #000; color: white; text-align: center; padding: 10px; border-radius: 6px; text-decoration: none; font-size: 0.8rem; font-weight: bold; }
        .btn-add-cart { flex: 1.5; background: #fff; color: #000; border: 1.5px solid #000; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #ffffff; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #666; text-decoration: none; font-size: 0.7rem; font-weight: bold; position: relative; flex: 1; }
        .nav-item.active { color: #000; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 3px; }
        #cartBadge { position: absolute; top: -2px; right: 15%; background: #ff0000; color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 50%; display: none; }

        /* Chat System */
        #chatBox { position: fixed; bottom: 85px; left: 15px; right: 15px; background: #fff; border-radius: 15px; box-shadow: 0 5px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; z-index: 3000; height: 450px; border: 1px solid #eee; }
        .chat-header { background: #000; color: #fff; padding: 15px; border-radius: 15px 15px 0 0; display: flex; justify-content: space-between; align-items: center; }
        #chatMessages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
        .chat-input-area { padding: 12px; border-top: 1px solid #eee; display: flex; gap: 8px; background: #fff; border-radius: 0 0 15px 15px; }
        .chat-input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
    </style>
</head>
<body>

    <div class="welcome-popup" id="welcomePopup">
        <div class="popup-content">
            <h3 style="margin-top:0;">HBE Store</h3>
            <div class="popup-item"><i class="bi bi-truck"></i><div><b>گەیاندنی خێرا</b><br><small>بۆ هەموو کوردستان</small></div></div>
            <div class="popup-item"><i class="bi bi-patch-check"></i><div><b>کوالێتی ئەسڵی</b><br><small>بەرهەمی ئەوروپی ڕەسەن</small></div></div>
            <div class="popup-item"><i class="bi bi-wallet2"></i><div><b>پارەدانی ئاسان</b><br><small>کاتی وەرگرتنی کاڵا</small></div></div>
            <button class="btn-close-popup" onclick="closePopup()" style="width:100%; background:#000; color:#fff; padding:12px; border:none; border-radius:8px; font-weight:bold;">تێگەیشتم</button>
        </div>
    </div>

    <div class="side-menu" id="sideMenu">
        <div class="menu-header"><span style="font-weight:900;">کاتیگۆرییەکان</span><i class="bi bi-x-lg" onclick="toggleMenu()" style="cursor:pointer;"></i></div>
        <a href="#" class="category-item">هەموو بەرهەمەکان</a>
        <a href="#" class="category-item">چاودێری قژ</a>
        <a href="#" class="category-item">چاودێری پێست</a>
        <a href="#" class="category-item">بۆن و جوانکاری</a>
    </div>

    <header>
        <i class="bi bi-list header-icon" onclick="toggleMenu()"></i>
        <a href="index.html" class="logo">HBE STORE</a>
        <a href="login.html" class="header-icon"><i class="bi bi-person-circle"></i></a>
    </header>

    <div class="search-wrapper">
        <i class="bi bi-search search-icon"></i>
        <input type="text" id="searchInput" class="search-bar" placeholder="بۆ چی دەگەڕێیت؟">
    </div>

    <div class="product-grid" id="productsGrid">
        <div style="grid-column: span 2; text-align: center; padding: 40px; color: #666;">لە هێنانیدایە...</div>
    </div>

    <div id="chatBox">
        <div class="chat-header"><span>پشتیوانی HBE Store</span><i class="bi bi-x-lg" style="cursor:pointer;" onclick="toggleChat()"></i></div>
        <div id="chatMessages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="نامەکەت بنووسە...">
            <button onclick="sendChatMessage()" style="background:#000; color:#fff; border:none; padding:10px 15px; border-radius:8px;"><i class="bi bi-send"></i></button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active"><i class="bi bi-house-door"></i><span>سەرەکی</span></a>
        <a href="javascript:void(0)" onclick="toggleChat()" class="nav-item"><i class="bi bi-chat-dots"></i><span>چات</span></a>
        <a href="cart.html" class="nav-item"><i class="bi bi-bag"></i><span>سەبەتە</span><span id="cartBadge">0</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy, addDoc, onSnapshot, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAaMyM_7vR7UxkouUPcCEPFvuMz9J1uTPs",
            authDomain: "hbe-store.firebaseapp.com",
            projectId: "hbe-store",
            storageBucket: "hbe-store.firebasestorage.app",
            messagingSenderId: "9693280691",
            appId: "1:9693280691:web:46a54a03385d83423fb3c6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Logic
        window.toggleMenu = () => document.getElementById('sideMenu').classList.toggle('active');
        window.closePopup = () => { document.getElementById('welcomePopup').classList.remove('active'); localStorage.setItem('popupShown', 'true'); };
        window.toggleChat = () => { const cb = document.getElementById('chatBox'); cb.style.display = cb.style.display === 'flex' ? 'none' : 'flex'; };

        if(!localStorage.getItem('popupShown')) document.getElementById('welcomePopup').classList.add('active');

        // Load Products
        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            const q = query(collection(db, "products"), orderBy("time", "desc"));
            const snapshot = await getDocs(q);
            grid.innerHTML = ""; 
            snapshot.forEach((doc) => {
                const p = doc.data();
                grid.insertAdjacentHTML('beforeend', `
                    <div class="product-card">
                        <img src="${p.imageUrl}">
                        <div class="product-name">${p.name}</div>
                        <div class="price-tag">${p.price}</div>
                        <div class="btn-group">
                            <a href="product-details.html?id=${doc.id}" class="btn-details">بینین</a>
                            <button onclick="addToCart('${doc.id}', '${p.name}', '${p.price}')" class="btn-add-cart"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                `);
            });
        }

        // Cart Logic
        window.addToCart = (id, name, price) => {
            let cart = JSON.parse(localStorage.getItem('hbe_cart')) || [];
            cart.push({ id, name, price });
            localStorage.setItem('hbe_cart', JSON.stringify(cart));
            updateCartBadge();
        };

        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('hbe_cart')) || [];
            const badge = document.getElementById('cartBadge');
            if(cart.length > 0) { badge.innerText = cart.length; badge.style.display = "block"; }
            else { badge.style.display = "none"; }
        }

        // Chat Logic
        window.sendChatMessage = async () => {
            const input = document.getElementById('chatInput');
            const user = auth.currentUser;
            if(!user) return alert("بۆ چاتکردن پێویستە هەژمار دروست بکەیت");
            if(input.value.trim()) {
                await addDoc(collection(db, "chats"), {
                    userId: user.uid,
                    text: input.value,
                    isAdmin: false,
                    timestamp: new Date()
                });
                input.value = "";
            }
        };

        function listenToChat(user) {
            const q = query(collection(db, "chats"), where("userId", "==", user.uid), orderBy("timestamp", "asc"));
            onSnapshot(q, (snapshot) => {
                const msgBox = document.getElementById('chatMessages');
                msgBox.innerHTML = "";
                snapshot.forEach(doc => {
                    const m = doc.data();
                    const style = m.isAdmin ? "background:#eee; align-self:flex-start; color:#000;" : "background:#000; align-self:flex-end; color:#fff;";
                    msgBox.insertAdjacentHTML('beforeend', `<div style="${style} padding:8px 12px; border-radius:12px; max-width:80%; font-size:0.85rem;">${m.text}</div>`);
                });
                msgBox.scrollTop = msgBox.scrollHeight;
            });
        }

        onAuthStateChanged(auth, (user) => { if(user) listenToChat(user); });

        loadProducts();
        updateCartBadge();
    </script>
</body>
</html>
